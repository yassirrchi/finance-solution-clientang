<div class="table">
    <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Active</th>
            <th>External Code</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
           
          <tr *ngFor="let wallet of wallets">
            <td>{{wallet["id"]}}</td>
            <td>{{wallet["code"]}}</td>
            <td>{{wallet["name"]}}</td>
            <td><i class="bi bi-dash-circle" style="color: rgb(255, 93, 93);" *ngIf="wallet['active']==false"></i><i class="bi bi-check-circle" style="color: rgb(81, 255, 139);"  *ngIf="wallet['active']==true"></i></td>
            <td>{{wallet["external_code"]}}</td>
            <td><i class="bi bi-clipboard2-check" *ngIf="wallet['status']=='SUBMIT'" style="color: rgb(81, 255, 139);"></i><i class="bi bi-clipboard2" *ngIf="wallet['status']=='DRAFT'" style="color: rgb(124, 124, 124);"></i></td>
            <td><button><i class="bi bi-eye-fill"></i></button><button><i class="bi bi-pencil-square"></i></button><button><i class="bi bi-archive-fill"></i></button></td>
             

          </tr>

           
          <!-- add more rows as needed -->
        </tbody>
      </table>
      

</div>
